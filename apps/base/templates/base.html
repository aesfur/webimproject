{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WebImTest</title>
  <link rel="shortcut icon" href="{% static "images/icon.png" %}" type="image/png">
  <link rel="stylesheet" href="{%  static "style/style.css"%}" />
  {% block head %}
  {% endblock %}
</head>
<body>

  <nav class="top-nav">
    <ul>
      <li><a href="{% url "index" %}">Страница</a></li>
      <li><a href="{% url "admin:index" %}">Admin</a></li>
      <li><a href="{% url "logout" %}">Выход</a></li>
    </ul>
  </nav>

<div class="body">

  {% if messages %}
    <ul class="message-list">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content%}
  {% endblock %}

  <script src="{% static "scripts/jquery-3.1.1.min.js" %}"></script>
  <script src="{% static "scripts/base.js" %}"></script>
  {% block bottom %}
  {% endblock %}

</div>
</body>
</html>
